<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css"/>
    <title>NFT preview card component</title>
</head>

<body>
    <main>

        <div class="thumbnail">
            <img src="images/image-equilibrium.jpg" alt="Avatar" class="image" style="width:300px">
            <div class="overlay">    
            </div>
        </div>

        <h1><a class="link" href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="information">
            <img class="nftIcon" src="images/icon-ethereum.svg" alt="cube" width="15" height="23">
            <p class="nftText">0.041 ETH</p>

            <img class="clockIcon" src="images/icon-clock.svg" alt="clock" width="20" height="20">
            <p class="clockText">3 days left</p>
        </div>

        <hr class="line">

        <div class="footerContainer">
            <picture class="footer">
                <source media="(min-width:35px)" srcset="images/image-avatar.png">
                <img class="avatar" src="images/image-avatar.png" alt="avatar" style="width: 35px;">
            </picture>

            <h2>Creation of <a class="link" href="#">Jules Wyvern</a></h2>
        </div>

    </main>
    
</body>

</html>
